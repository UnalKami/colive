# Ajustes para obtener IP real del cliente y pasarlo en cabeceras
real_ip_header X-Forwarded-For;
# Aceptar X-Forwarded-For de cualquier origen (ajusta según red Docker si deseas restringir)
set_real_ip_from 0.0.0.0/0;

log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent"';           # Formato de logs de acceso
access_log  /var/log/nginx/access.log  main;  # Log de accesos

sendfile        on;       # Activa envío eficiente de archivos
keepalive_timeout  65;    # Timeout de conexiones persistentes

# Definimos Upstreams para cada microservicio
upstream springboot-app {
    server springboot-app:8080;
}
upstream residence-creator-ms {
    server residence-creator-ms:3001;
}

# Redireccionar todo HTTP a HTTPS
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # Servir contenido estático del frontend React
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;  # SPA: fallback a index.html
    }

    # Proxy al microservicio de autenticación (Spring Boot)
    location /auth/ {
        proxy_pass http://springboot-app;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy al microservicio de creación de residencias (Node.js)
    location /residence/ {
        proxy_pass http://residence-creator-ms;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}