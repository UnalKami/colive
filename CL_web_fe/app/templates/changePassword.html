<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Cambiar Contraseña | Colive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../static/css/login.css" />
</head>
<body>
  <div class="register-container">
    <!-- Fondo animado (burbujas azules) -->
    <div id="background1">
      <div class="shape1"></div>
      <div class="shape1"></div>
    </div>

    <div id="register-container">
      <!-- Logo -->
      <img src="../static/img/Colive_Logo_.png" alt="Colive Logo" />

      <!-- Contenedor de alertas -->
      <div id="alert-container"></div>

      <!-- Formulario de cambio de contraseña -->
      <form id="change-form">
        <!-- Email del usuario -->
        <div class="mb-3">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" class="form-control" required placeholder="Correo" />
        </div>

        <!-- Nueva contraseña -->
        <div class="mb-3">
          <label for="new-password">Nueva contraseña</label>
          <input type="password" id="new-password" class="form-control" required minlength="6" placeholder="Nueva contraseña" />
        </div>

        <!-- Confirmación de contraseña -->
        <div class="mb-3">
          <label for="confirm-password">Confirmar contraseña</label>
          <input type="password" id="confirm-password" class="form-control" required minlength="6" placeholder="Confirmar contraseña" />
        </div>

        <!-- Botón de enviar -->
        <button type="submit" class="btn btn-outline-success w-100">
          Actualizar contraseña
        </button>

        <!-- Enlace para volver al login -->
        <a id="link-register" href="login.html">Volver al login</a>
      </form>
    </div>
  </div>

  <script src="../static/js/changePasswordSingle.js"></script>
</body>
</html>
