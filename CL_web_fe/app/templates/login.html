<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Iniciar Sesión | Colive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="register-container" id="login">
    <div id="background1">
      <div class="shape1"></div>
      <div class="shape1"></div>
    </div>

    <div id="register-container">
      <img src="../img/Colive_Logo_.png" alt="Colive Logo" />
      <form id="login-form" novalidate>
        <div id="alert-container"></div>

        <div class="mb-3">
          <label for="username">Correo de usuario</label>
          <input type="email" class="form-control" id="username" name="username" required placeholder="Email" autocomplete="username" />
          <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
        </div>

        <div class="mb-3 position-relative">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required placeholder="Password" autocomplete="current-password" minlength="6" />
          <img id="eye-icon" class="password-toggle" src="../img/eye-closed.png" alt="Mostrar/Ocultar contraseña" onclick="togglePasswordVisibility()" />
          <div class="invalid-feedback">Por favor ingresa tu contraseña.</div>
        </div>

        <a id="link2" href="/reset">¿Olvidaste tu contraseña?</a>

        <button type="submit" id="btnLogin" class="btn btn-outline-success w-100">
          Iniciar sesión
          <span class="spinner-border spinner-border-sm" id="spinner" role="status" aria-hidden="true"></span>
        </button>

        <a id="link-register" href="/registro/registro.html">¿No tienes cuenta? Regístrate</a>
      </form>
    </div>
  </div>

  <script src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
