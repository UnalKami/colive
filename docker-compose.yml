version: "3.9"
services:
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:80"  # localhost:3000 servirá el frontend
    networks:
      - app-network

  api_gateway:
    image: nginx:latest
    container_name: api_gateway
    ports:
      - "8080:80"
    volumes:
      - ./Api_Gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      # Aquí puedes agregar otros servicios si los tienes
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
