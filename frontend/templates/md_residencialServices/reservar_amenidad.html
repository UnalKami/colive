<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reservar Amenidad</title>
  <link rel="stylesheet" href="../css/create_complex.css">
</head>
<body>
  <div class="container">
    <h2>Reservar Amenidad</h2>
    <form id="reservaForm">
      <label>Conjunto:
        <select name="conjuntoId" id="conjuntoId" required></select>
      </label><br>
      <label>Residencia:
        <select name="residenciaId" id="residenciaId" required></select>
      </label><br>
      <label>Amenidad:
        <select name="amenidad" id="amenidad" required></select>
      </label><br>
      <label>Fecha:
        <input type="date" name="fecha" id="fecha" required>
      </label><br>
      <label>Hora inicio:
        <input type="time" name="horaInicio" id="horaInicio" required>
      </label><br>
      <label>Hora fin:
        <input type="time" name="horaFin" id="horaFin" required>
      </label><br>
      <label>Cantidad de personas:
        <input type="number" name="cantidadPersonas" id="cantidadPersonas" min="1" value="1" required>
      </label><br>
      <label>Motivo de la reserva:
        <input type="text" name="motivo" id="motivo">
      </label><br>
      <label>Observaciones:
        <input type="text" name="observaciones" id="observaciones">
      </label><br>
      <button type="submit">Reservar</button>
    </form>
    <div id="mensaje"></div>
  </div>
  <script src="reservar_amenidad.js"></script>
</body>
</html>
