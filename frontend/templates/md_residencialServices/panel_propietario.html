<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Propietario - COLive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/panel_propietario.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../../colive" alt="COLive" class="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarOpciones">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarOpciones">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Reservas</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Notificaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Residentes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Perfil</a></li>
          <li class="nav-item"><a class="btn btn-outline-light" href="#">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

<!-- Sección de bienvenida -->
<section class="hero-section d-flex align-items-center py-4 px-3 px-md-5">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Texto de bienvenida -->
      <div class="col-md-6 text-center text-md-start text-white">
        <h1 class="fw-light text-dark">Bienvenido, nombre de usuario</h1>
      </div>
      <!-- Imagen -->
      <div class="col-md-6">
        <img src="../../loginBckg.jpg" alt="Conjunto residencial" class="img-fluid rounded shadow">
      </div>
    </div>
  </div>
</section>

  <!-- Contenido principal -->
  <main class="container my-5 d-flex flex-column align-items-center">
    <div class="row gy-4 justify-content-center w-100">
      <!-- Próximas reservas -->
      <div class="col-md-4 d-flex justify-content-center">
        <div class="card info-card w-100">
          <div class="card-body">
            <h5 class="card-title text-center">Próximas Reservas</h5>
            <ul id="listaReservas" class="list-group list-group-flush">

            </ul>
          </div>
        </div>
      </div>
      <!-- Notificaciones -->
      <div class="col-md-4 d-flex justify-content-center">
        <div class="card info-card w-100">
          <div class="card-body">
            <h5 class="card-title text-center">Notificaciones</h5>
            <ul id="resumenNotificaciones" class="list-unstyled">

            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Acción destacada -->
    <div class="text-center mt-5">
      <a href="#" class="btn btn-primary btn-lg">Reservar Amenidad</a>
      <a href="#" class="btn btn-secondary btn-lg">Gestionar Residentes</a>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="panel_propietario.js"></script>
</body>
</html>
