<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Reservas - COLive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"  rel="stylesheet">
  <link rel="stylesheet" href="reservas.css">
</head>
<body>
<!-- Incluir navbar -->
<div id="navbar-container"></div>

<!-- Sección de bienvenida -->
<section class="hero-section d-flex align-items-center py-4 px-3 px-md-5">
  <div class="container-fluid">
    <div class="row align-items-center">
      <!-- Texto de bienvenida -->
      <div class="col-md-6 text-center text-md-start text-white">
        <h1 class="fw-light text-dark">Reservas</h1>
      </div>
      <!-- Imagen -->
      <div class="col-md-6">
        <img src="../../loginBckg.jpg" alt="Conjunto residencial" class="img-fluid rounded shadow">
      </div>
    </div>
  </div>
</section>

<!-- Sección de reservas -->
<main class="container my-5">
  <div class="card p-4 shadow bg-dark text-white">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Reservas Registradas</h5>
    </div>
    <div class="table-responsive">
      <table class="table text-white align-middle">
        <thead class="table-light text-dark">
          <tr>
            <th>Amenidad</th>
            <th>Precio</th>
            <th>Hora Inicio</th>
            <th>Hora Fin</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-secondary">
            <td>Piscina</td>
            <td>$50</td>
            <td>10:00 AM</td>
            <td>11:00 AM</td>
            <td><button class="btn btn-warning">Editar</button></td>
          </tr>
          <tr class="bg-secondary">
            <td>BBQ</td>
            <td>$30</td>
            <td>5:00 PM</td>
            <td>7:00 PM</td>
            <td><button class="btn btn-warning">Editar</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
<script src="../../partials/navbar.js"></script>
</body>
</html>
