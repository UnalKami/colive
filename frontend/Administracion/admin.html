<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administración de Personal – Colive</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
</head>
<body>
  <div class="container my-5">
    <h1 class="mb-4 text-center">Administración de Personal</h1>

    <!-- Botón para abrir modal de “Crear Personal” -->
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCrear">
        + Nuevo Personal
      </button>
    </div>

    <!-- Tabla de personal -->
    <table class="table table-striped" id="tablaPersonal">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Rol</th>
          <th>Teléfono</th>
          <th>Email</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se llenará dinámicamente vía JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Modal para crear/editar -->
  <div class="modal fade" id="modalCrear" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form id="formPersonal" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="tituloModal">Crear Nuevo Personal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="inputId" />
          <div class="mb-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputNombre" required />
          </div>
          <div class="mb-3">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido" required />
          </div>
          <div class="mb-3">
            <label for="selectRol" class="form-label">Rol</label>
            <select class="form-select" id="selectRol" required>
              <option value="vigilante">Vigilante</option>
              <option value="mantenimiento">Mantenimiento</option>
              <option value="aseo">Aseo</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="inputTelefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="inputTelefono" />
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" />
          </div>
          <div class="mb-3">
            <label for="selectEstado" class="form-label">Estado</label>
            <select class="form-select" id="selectEstado">
              <option value="activo" selected>Activo</option>
              <option value="inactivo">Inactivo</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-primary" id="btnGuardar">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS y nuestro script personalizado -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
  <script>
    const API_BASE = "http://localhost:8000/personal";

    document.addEventListener("DOMContentLoaded", () => {
      cargarTabla();

      // Al enviar el formulario (crear o editar)
      document.getElementById("formPersonal").addEventListener("submit", async (e) => {
        e.preventDefault();
        const id = document.getElementById("inputId").value;
        const payload = {
          nombre: document.getElementById("inputNombre").value.trim(),
          apellido: document.getElementById("inputApellido").value.trim(),
          rol: document.getElementById("selectRol").value,
          telefono: document.getElementById("inputTelefono").value.trim() || null,
          email: document.getElementById("inputEmail").value.trim() || null,
          estado: document.getElementById("selectEstado").value
        };

        if (id) {
          // Editar
          const res = await fetch(`${API_BASE}/${id}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          if (res.ok) {
            bootstrap.Modal.getInstance(document.getElementById("modalCrear")).hide();
            cargarTabla();
          } else {
            const err = await res.json();
            alert("Error al editar: " + (err.detail || JSON.stringify(err)));
          }
        } else {
          // Crear
          const res = await fetch(`${API_BASE}/`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });
          if (res.status === 201) {
            bootstrap.Modal.getInstance(document.getElementById("modalCrear")).hide();
            cargarTabla();
          } else {
            const err = await res.json();
            alert("Error al crear: " + (err.detail || JSON.stringify(err)));
          }
        }
      });
    });

    // Función para llenar la tabla
    async function cargarTabla() {
      const tbody = document.querySelector("#tablaPersonal tbody");
      tbody.innerHTML = "";
      const res = await fetch(`${API_BASE}/?skip=0&limit=100`);
      const data = await res.json();
      data.forEach((p) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${p.id}</td>
          <td>${p.nombre}</td>
          <td>${p.apellido}</td>
          <td>${p.rol}</td>
          <td>${p.telefono || "-"}</td>
          <td>${p.email || "-"}</td>
          <td>${p.estado}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="abrirModalEditar(${p.id})">Editar</button>
            <button class="btn btn-sm btn-danger" onclick="confirmarEliminar(${p.id})">Eliminar</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    // Abrir modal para editar
    async function abrirModalEditar(id) {
      // Obtener datos
      const res = await fetch(`${API_BASE}/${id}`);
      if (!res.ok) {
        alert("No se encontró el personal.");
        return;
      }
      const p = await res.json();
      document.getElementById("inputId").value = p.id;
      document.getElementById("inputNombre").value = p.nombre;
      document.getElementById("inputApellido").value = p.apellido;
      document.getElementById("selectRol").value = p.rol;
      document.getElementById("inputTelefono").value = p.telefono || "";
      document.getElementById("inputEmail").value = p.email || "";
      document.getElementById("selectEstado").value = p.estado;
      document.getElementById("tituloModal").innerText = "Editar Personal";
      document.getElementById("btnGuardar").innerText = "Actualizar";
      new bootstrap.Modal(document.getElementById("modalCrear")).show();
    }

    // Confirmar y eliminar
    async function confirmarEliminar(id) {
      if (confirm("¿Estás seguro de eliminar este personal?")) {
        const res = await fetch(`${API_BASE}/${id}`, { method: "DELETE" });
        if (res.status === 204) {
          cargarTabla();
        } else {
          const err = await res.json();
          alert("Error al eliminar: " + (err.detail || JSON.stringify(err)));
        }
      }
    }

    // Al cerrar modal, limpiar campos
    document.getElementById("modalCrear").addEventListener("hidden.bs.modal", () => {
      document.getElementById("formPersonal").reset();
      document.getElementById("inputId").value = "";
      document.getElementById("tituloModal").innerText = "Crear Nuevo Personal";
      document.getElementById("btnGuardar").innerText = "Guardar";
    });
  </script>
</body>
</html>
